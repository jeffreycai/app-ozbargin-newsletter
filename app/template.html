<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Container for Content */
        .container {
            max-width: 600px; /* Optimized width for iPhone */
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Deal Container Styling */
        .deal-container {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .deal-title {
            font-size: 22px; /* Larger Font Size */
            margin-bottom: 15px;
            font-family: 'Helvetica Neue', sans-serif; /* Modern Font Family */
            color: #004085; /* Deep Blue Color */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* Subtle Text Shadow for Depth */
            padding: 5px;
            border-left: 4px solid #007bff; /* Left Border Accent */
            background-color: rgba(0, 123, 255, 0.1); /* Light Background for Contrast */
            border-radius: 3px;
        }

        .deal-image {
            width: 100%; /* Full width of container */
            max-width: 300px; /* Limit maximum size */
            height: auto;
            display: block;
            margin: 10px auto; /* Center the image */
        }

        .deal-body {
            margin-top: 15px;
            font-size: 16px;
            line-height: 1.4;
        }

        .deal-link {
            display: inline-block;
            background: #28a745;
            color: #fff;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .deal-link:hover {
            background: #218838;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Deals will be inserted here -->
    </div>
</body>
</html>
